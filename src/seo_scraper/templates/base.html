<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title id="page-title">SEO Scraper | Dashboard</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom styles -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        success: '#22c55e',
                        error: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- Navigation -->
<nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="flex items-center space-x-2" href="/dashboard/">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"/>
                    </svg>
                    <span class="font-bold text-xl">SEO Scraper</span>
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition" href="/dashboard/"
                   id="nav-dashboard">
                    Dashboard
                </a>
                <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition" href="/dashboard/logs"
                   id="nav-logs">
                    Historique
                </a>
                <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition" href="/admin/"
                   id="nav-admin">
                    Admin
                </a>
                <a class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500 transition" href="/docs"
                   target="_blank">
                    API Docs
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Loading indicator -->
    <div class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50" id="loading">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <svg class="animate-spin h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
            </svg>
            <span class="text-gray-700">Chargement...</span>
        </div>
    </div>

    <!-- Content container -->
    <div id="content"></div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-400 py-4 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
        SEO Scraper v2.0 - Powered by Crawl4AI & FastAPI
    </div>
</footer>

<!-- Custom JS -->
<script src="/static/js/dashboard.js"></script>
</body>
</html>
