<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SEO Scraper | Connexion</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        success: '#22c55e',
                        error: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
    <!-- Logo -->
    <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2 text-indigo-600">
            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </svg>
            <span class="font-bold text-3xl">SEO Scraper</span>
        </div>
        <p class="text-gray-500 mt-2">Connectez-vous pour acc√©der au dashboard</p>
    </div>

    <!-- Login form -->
    <div class="bg-white rounded-lg shadow-md p-8">
        <form action="/auth/login" method="POST" id="login-form">
            <!-- Error message -->
            <div class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" id="error-message">
                <span id="error-text"></span>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                    Nom d'utilisateur
                </label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                       id="username" name="username" type="text" placeholder="admin" required>
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                    Mot de passe
                </label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                       id="password" name="password" type="password" placeholder="********" required>
            </div>

            <!-- Submit button -->
            <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition font-medium"
                    type="submit" id="submit-btn">
                Se connecter
            </button>
        </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-gray-400 text-sm mt-6">
        SEO Scraper v2.0 - Powered by Crawl4AI & FastAPI
    </p>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        btn.disabled = true;
        btn.textContent = 'Connexion...';
        errorDiv.classList.add('hidden');

        const formData = new FormData(this);

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: formData.get('username'),
                    password: formData.get('password'),
                }),
            });

            const data = await response.json();

            if (response.ok) {
                // Redirect to dashboard or requested page
                const urlParams = new URLSearchParams(window.location.search);
                const next = urlParams.get('next') || '/dashboard/';
                window.location.href = next;
            } else {
                errorText.textContent = data.detail || 'Identifiants incorrects';
                errorDiv.classList.remove('hidden');
            }
        } catch (err) {
            errorText.textContent = 'Erreur de connexion au serveur';
            errorDiv.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Se connecter';
        }
    });
</script>
</body>
</html>
